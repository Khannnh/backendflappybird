	<script>
		document.addEventListener("DOMContentLoaded", function () {
		    const score = new URLSearchParams(window.location.search).get('score'); // Lấy điểm số từ URL
		    const playerId = localStorage.getItem("player_id"); // Lấy playerId từ localStorage

		    // Kiểm tra xem playerId có tồn tại không

		        console.error("playerId không được định nghĩa.");
		        alert("Bạn cần đăng nhập để lưu thông tin phiên chơi."); // Thông báo cho người dùng

		        return; // Dừng thực hiện nếu playerId không tồn tại
		    }
		    // Tiếp tục thực hiện các thao tác khác nếu playerId hợp lệ
		});
//lấy thông tin tên người chơi 
	fetch('/api/user-info')
	    .then(response => response.json())
	    .then(data => {
	        if (data.name) {
	            // Hiển thị tên người dùng đã đăng nhập

	    })
	    .catch(error => {

	        document.getElementById('player-name-text').innerText = 'Unknown';
	    });
			
		// Nhấn để đăng xuất 
		document.getElementById("logout").addEventListener("click", function() {
		    fetch('/api/logout', { method: 'POST' }) // Sử dụng POST cho đăng xuất
		        .then(response => {
		            console.log('Response status:', response.status); // In ra mã trạng thái
		            return response.json(); // Lấy nội dung phản hồi dưới dạng JSON
		        })
		        .then(data => {
		            console.log('Response body:', data); // In ra nội dung phản hồi

		                alert('Đăng xuất thành công!'); // Thông báo cho người dùng
		                // Kiểm tra session sau khi đăng xuất bằng cách tiếp tục gọi API kiểm tra
		                return fetch('/api/check-session');
		            } else {

		                alert('Đăng xuất không thành công. Vui lòng thử lại.'); // Thông báo cho người dùng
		            }
		        })
		        .then(sessionCheckResponse => {
		            return sessionCheckResponse.json();
		        })
		        .then(sessionCheckData => {

		                console.log("User  is successfully logged out.");
		                window.location.href = "login.html"; // Chuyển hướng về trang đăng nhập
		            } else {
		                console.error("User  is still logged in.");
		            }
		        })
		        .catch(error => {
		            console.error('Error during logout:', error);
		            alert('Có lỗi xảy ra trong quá trình đăng xuất.'); // Thông báo cho người dùng
		        });
		});

// Hàm để kiểm tra tính hợp lệ của score và playerId
function validateInputs(score, playerId) {
    // Kiểm tra và chuyển đổi score thành số nguyên
    const parsedScore = parseInt(score, 10);
    if (isNaN(parsedScore)) {
        console.error("Điểm số không hợp lệ:", score);
        alert("Điểm số không hợp lệ.");
        return null; // Trả về null nếu không hợp lệ
    }

    // Kiểm tra và chuyển đổi playerId thành số nguyên
    const parsedPlayerId = parseInt(playerId, 10);
    if (isNaN(parsedPlayerId)) {
        console.error("playerId không hợp lệ:", playerId);
        alert("playerId không hợp lệ.");
        return null; // Trả về null nếu không hợp lệ
    }

    // Trả về đối tượng chứa các giá trị hợp lệ
    return { parsedScore, parsedPlayerId };
}

// Gọi API để lưu thông tin phiên chơi
async function saveGameOverInfo(parsedScore, parsedPlayerId) {
    try {
        const response = await fetch('/api/gameover', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                player_id: parsedPlayerId, // ID của người chơi
                score: parsedScore,         // Điểm số
                play_date: new Date().toISOString() // Thời gian đạt điểm
            })
        });

        if (!response.ok) {
            const errorData = await response.json();
            console.error('Có lỗi xảy ra khi lưu thông tin phiên chơi:', errorData);
            alert('Có lỗi xảy ra khi lưu thông tin phiên chơi.');
        } else {
            console.log('Thông tin phiên chơi đã được lưu thành công!');
            alert('Thông tin phiên chơi đã được lưu thành công!');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Có lỗi xảy ra trong quá trình kết nối đến server.');
    }
}

// Thực hiện kiểm tra và lưu thông tin
document.addEventListener("DOMContentLoaded", function () {
    const score = new URLSearchParams(window.location.search).get('score'); // Lấy điểm số từ URL
    const playerId = localStorage.getItem("player_id"); // Lấy playerId từ localStorage

    const validationResult = validateInputs(score, playerId);
    if (!validationResult) {
        // Dừng thực hiện nếu đầu vào không hợp lệ
        return;
    }
    // Hiển thị điểm số
    document.getElementById("score-value").innerText = validationResult.parsedScore;
    // Lưu thông tin phiên chơi
    saveGameOverInfo(validationResult.parsedScore, validationResult.parsedPlayerId);
});
    document.getElementById("continue").addEventListener("click", function() {
        window.location.href = 'main.html'; // Quay lại trò chơi
    });
	document.getElementById("history").addEventListener("click", function() {

	});
		
	</script>
