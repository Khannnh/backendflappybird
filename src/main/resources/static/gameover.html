<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Đường dẫn chính xác đến Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.iconify.design/3/3.0.0/iconify.min.js"></script> <!--link này để chèn bxh 1,2,3-->
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Game Over</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            background-image:url('gameover.jpg');
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            font-family: 'Press Start 2P', cursive; 
            /*nếu không dùng đc press start 2p thì dùng cursive đè?*/
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        button {
            padding: 10px 20px;
            background-color: white;
            color: #ffd633;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: -5px 5px 10px #000033; /* Bóng bên trái và dưới */
            /*bóng rộng 10px ngay dưới nút*/
        }
        button:hover {
            box-shadow: -5px 5px 15px #1a1aff; /* Đổ bóng cho viền */
        }
        h1 {
            margin-top: 80px;
            font-size: 38px;
            color: #FFA500;
            text-shadow:  /*đổ bóng cho chữ */
            /* Viền đen ngoài */
            6px 6px 0 white,
            -6px 6px 0 white,
            6px -6px 0 white,
            -6px -6px 0 white,
            0px 6px 0 white,
            6px 0px 0 white,
            -6px 0px 0 white,
            0px -6px 0 white,
            /* Viền trắng bên trong */
            9px 9px 0 black,
            -9px 9px 0 black,
            9px -9px 0 black,
            -9px -9px 0 black,
            0px 9px 0 black,
            9px 0px 0 black,
            -9px 0px 0 black,
            0px -9px 0 black;
        }
        #flappybird-image {
            display: block;
            margin: 10px auto;
            width: 60px;
            height: auto;
        }
        #newgame {
            margin-top: 20px;
            font-size: 25px;
        }
        #footer {
            align-items: center;
            margin-top: 80px;
            display: flex; /*sắp xếp 2 ptu trên cùng 1 hàng*/
            justify-content: center; /*căn giữa 2 phần tử*/
            gap: 85px;
        }
        #menu {
            color: white;
            background-color: transparent; /* làm cho màu nền trong suốt*/
            border: none; /* Nếu bạn muốn loại bỏ viền của nút */
            box-shadow: none;
            font-size: 20px;
            margin-left: -50px;
            font-family: Arial, sans-serif;
            font-family: 'Press Start 2P', cursive;
        }
        #newbest {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        #summary {
            margin: auto;
        }
        #table, th, td {
            background-color: #d6d685;
            border-radius: 15px;
            color: #ff261a;
            align-items: center;
            margin: auto;
            font-family: Arial, sans-serif;
            font-family: 'Press Start 2P', cursive;
            width: 25%; 
            font-size: 30px;
			padding-top: 18px;
            font-weight: 900;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }
        #total_point, #score-value {
            color: white;
            font-size: 33px;
        }
        #total {
            font-style: italic;
            animation: blink 1s infinite; /* Chữ nhấp nháy */
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        #continue, #leaderboard {
            border: solid black 2px;
            font-size: 50px;
            border-radius: 10%;
        }
        #firstline {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 96px;
            background-color: transparent; /* làm cho màu nền trong suốt*/
            border: none; /* Nếu bạn muốn loại bỏ viền của nút */
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropbtn {
            background-color: transparent; /* làm cho màu nền trong suốt */
            border: none; /* loại bỏ viền */
            cursor: pointer;
			box-shadow: none;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block; /* xếp các ptu như khối dọc*/ 
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
		.dropbtn:hover {
		    box-shadow: none;
		}
		
    </style>
</head>
<body>
    <div id="firstline">
        <button id="menu">
            <i class='fas fa-angle-left'></i>
            <b>Menu</b>
        </button>
        <div class="dropdown">
            <button class="dropbtn"><i class="fa fa-user-circle-o" style="font-size:38px;color:white "></i></button>
            <div class="dropdown-content">
                <a href="#logout" id ='logout'><i class='fas fa-sign-out-alt'>&nbsp;</i>Log out</a>
            </div>
			<div style='color:white'>
			    <span id="player-name-text"></span>
			</div>

        </div>
    </div>
    <h1>Game Over</h1>
    <div id="summary">
        <table id="table" style="border: solid black 3px;">
            <tr>
                <td>MEDAL</td>
                <td>SCORE</td>
            </tr>
            <tr>
                <td id="medal" rowspan="3"><i class='fas fa-medal' style='font-size:90px;color:#ffd926'></i></td>
                <td id="score-value"></td>
            </tr>
            <tr>
                <td id="total">TOTAL</td>
            </tr>
            <tr>
                <td id="total_point"></td>
            </tr>
        </table>
    </div>
    <div id="footer">
        <button id="continue">
            <i class="fas fa-play" style="font-size:35px;color:#00e68a"></i>
        </button>
        <button id="leaderboard">
            <span class="iconify" data-icon="mdi:podium-gold" style="font-size:35px; color:#ff6600;"></span>
        </button>
    </div>
	
	<script>
	    // Lấy điểm số từ URL hoặc từ sessionStorage
	    const params = new URLSearchParams(window.location.search);
	    const score = params.get('score') || sessionStorage.getItem('score') || 0;

	    // Hiển thị điểm số
	    document.getElementById('score-value').innerText = `${score}`;

	    // Lưu điểm số vào sessionStorage khi trang load
	    localStorage.setItem('score', score);
		
		// Lấy thông tin người dùng từ session
		fetch('/api/user-info')
		    .then(response => response.json())
		    .then(data => {
		        if (data.name) {
		            // Hiển thị tên người dùng đã đăng nhập
		            document.getElementById('player-name-text').innerText = data.name;
		        } else {
		            // Hiển thị "Khách" nếu không có thông tin
		            document.getElementById('player-name-text').innerText = 'Khách';
		        }
		    })
		    .catch(error => {
		        console.error('Error fetching user info:', error);
		        document.getElementById('player-name-text').innerText = 'Unknown';
		    });

		// Lấy thông tin người dùng từ session
		fetch('/api/user-info')
		    .then(response => response.json())
		    .then(data => {
		        if (data.name) {
		            // Hiển thị tên người dùng đã đăng nhập
		            document.getElementById('user_info').innerText = data.name;
		        } else {
		            // Hiển thị "Khách" nếu không có thông tin
		            document.getElementById('user_info').innerText = 'Khách';
		        }
		    })
		    .catch(error => {
		        console.error('Error fetching user info:', error);
		        document.getElementById('user_info').innerText = 'Unknown';
		    });
		
		//nhấn để đăng xuất 
		document.getElementById("logout").addEventListener("click", function() {
		    fetch('/api/logout', { method: 'POST' }) // Sử dụng POST cho đăng xuất
		        .then(response => {
		            console.log('Response status:', response.status); // In ra mã trạng thái
		            return response.json(); // Lấy nội dung phản hồi dưới dạng JSON
		        })
		        .then(data => {
		            console.log('Response body:', data); // In ra nội dung phản hồi
		            if (data.success) {
		                alert('Đăng xuất thành công!'); // Thông báo cho người dùng
		                // Kiểm tra session sau khi đăng xuất bằng cách tiếp tục gọi API kiểm tra
		                return fetch('/api/check-session');
		            } else {
		                console.error('Error logging out');
		                alert('Đăng xuất không thành công. Vui lòng thử lại.'); // Thông báo cho người dùng
		            }
		        })
		        .then(sessionCheckResponse => {
		            return sessionCheckResponse.json();
		        })
		        .then(sessionCheckData => {
		            if (!sessionCheckData.loggedIn) {
		                console.log("User  is successfully logged out.");
		                window.location.href = "login.html"; // Chuyển hướng về trang đăng nhập
		            } else {
		                console.error("User  is still logged in.");
		            }
		        })
		        .catch(error => {
		            console.error('Error during logout:', error);
		            alert('Có lỗi xảy ra trong quá trình đăng xuất.'); // Thông báo cho người dùng
		        });
		});
		
	    //nhấn để tiếp tục sau khi đã gameover 
	    document.getElementById("continue").addEventListener("click", function() {
	        // Lấy lại điểm số và vị trí chim từ sessionStorage
	        const previousScore = sessionStorage.getItem('score') || 0;
	        const birdPosition = sessionStorage.getItem('birdPosition') || 150; // Đặt giá trị mặc định cho birdPosition

	        // Quay lại trò chơi với trạng thái trước đó (điểm số và vị trí chim)
	        window.location.href = 'game.html';
	    });
	    
	    function gameOver(score, birdY) {
	        sessionStorage.setItem('score', score);
	        sessionStorage.setItem('birdPosition', birdY);

	        const playerId = localStorage.getItem("playerId"); // Giả sử bạn đã lưu playerId vào localStorage
	        const totalScore = parseInt(sessionStorage.getItem('totalScore')) || 0; // Lấy total_score từ sessionStorage hoặc mặc định là 0
	        const playDate = new Date().toISOString(); // Lấy thời gian hiện tại

	        fetch('/api/sessions/end', { // Cập nhật URL endpoint
	            method: 'POST',
	            headers: {
	                'Content-Type': 'application/json',
	            },
	            body: JSON.stringify({
	                sessionId: sessionStorage.getItem('sessionId'), // Giả sử bạn đã lưu sessionId vào sessionStorage
	                score: score
	            }),
	        })
	        .then(response => {
	            if (!response.ok) {
	                throw new Error('Network response was not ok');
	            }
	            return response.json();
	        })
	        .then(data => {
	            console.log('Success:', data);
	            window.location.href = `gameover.html?score=${score}`;
	        })
	        .catch((error) => {
	            console.error('Error:', error);
	            alert('Có lỗi xảy ra khi lưu phiên chơi. Vui lòng thử lại.'); // Thông báo cho người dùng
	        });
	    }
	</script>
</body>
</html>
