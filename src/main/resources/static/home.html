<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Đường dẫn chính xác đến Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://code.iconify.design/3/3.0.0/iconify.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Welcome to FlappyBird world</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            background-image: url('flappybirdbg.png');
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            font-family: 'Press Start 2P', cursive; 
            /*nếu không dùng đc press start 2p thì dùng cursive đè?*/
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        button {
            padding: 10px 20px;
            background-color: white;
            color: #ffd633;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: -5px 5px 10px #000033; /* Bóng bên trái và dưới */
            /*bóng rộng 10px ngay dưới nút*/
        }
        button:hover {
            box-shadow: -5px 5px 15px #1a1aff; /* Đổ bóng cho viền */
        }
        h1 {
            margin-top: 90px;
            font-size: 50px;
            color: white;
            text-shadow:  /*đổ bóng cho chữ */
                2px 2px 0 #000,  /* Đổ bóng pixel đen */
                -4px 4px 0 #000,
                2px -2px 0 #000,
                -4px -4px 0 #000;
        }
        #flappybird-image {
            display: block;
            margin: 10px auto;
            width: 60px;
            height: auto;
        }
        #newgame {
            margin-top: 20px;
            font-size: 25px;
        }
        #footer {
            align-items: center;
            margin-top: 80px;
            display: flex; /*sắp xếp 2 ptu trên cùng 1 hàng*/
            justify-content: center; /*căn giữa 2 phần tử*/
            gap: 85px;
        }
        .dropdown {
            position: absolute;
            right: 37%; /* Đẩy nút user sang phải */
            top: 5%; /* Đẩy nút user xuống dưới một chút */
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block; /* xếp các ptu như khối dọc*/ 
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropbtn {
            background-color: transparent; /* làm cho màu nền trong suốt */
            border: none; /* loại bỏ viền */
            cursor: pointer;
            box-shadow: none;
        }
        .dropbtn:hover {
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <button class="dropbtn"><i class="fa fa-user-circle-o" style="font-size:38px;color:white"></i></button>
        <div class="dropdown-content">
            <a href="#info"><i class='fas fa-user-alt'></i>&nbsp;User information</a>
            <a href="#logout" id="logout"><i class='fas fa-sign-out-alt'>&nbsp;</i>Log out</a>
        </div>
    </div>
    <h1>FlappyBird</h1>
    <img src="flappybird.png" alt="Flappy Bird" id="flappybird-image">
    <button id="newgame"><b>New game</b> <i class='fas fa-gamepad' style="font-size:30px;color:#ffd633"></i></button>
    <div id="footer">
        <button id="continue">
            <i class="fas fa-play" style="font-size:35px;color:#00e68a"></i>
        </button>
        <button id="leaderboard">
            <span class="iconify" data-icon="mdi:podium-gold" style="font-size:35px; color:#ff6600;"></span>
        </button>
    </div>

    <script>
        document.getElementById("logout").addEventListener("click", function() {
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
