<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            background-image:url('bg.jpg');
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            font-family: 'Press Start 2P', cursive; 
            /*nếu không dùng đc press start 2p thì dùng cursive đè?*/
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        table{
            margin:auto;
            border: solid black 1 px;
        }
        td{
            margin:auto;
			background-color:#EFF68D;
        }
        th{
            background-color: #0C2E3B;
			color:#FFFFFF ;
			padding: 5px;
        }
		#menu{
			margin-top:20px;
			margin-left: -400px;
			font-size: 15px;
			border:none;
			background-color:transparent;
			color: #FA0A72;
		}button.horver{
			cursor: pointer;
		}
    </style>
</head>
<body>
	<button id="menu">
	    <i class='fas fa-angle-left'></i>
	    <b>Back</b>
	</button>
	<h1 style= 'color:#FDDA58;' '>GAME HISTORY</h1>
    <div id = "status">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Time</th>
              <th>Account</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody id="history-body">
            <!-- Dữ liệu phiên chơi ở đâyđây -->
          </tbody>
        </table>
</body>
<script>
	document.addEventListener('DOMContentLoaded', () => {
	    const historyBody = document.getElementById('history-body');

	    // Gọi API từ backend
	    fetch('/api/history') // Thay đường dẫn nếu API của bạn khác
	        .then(response => {
	            if (!response.ok) {
	                throw new Error('Lỗi khi gọi API: ' + response.status);
	            }
	            return response.json();
	        })
	        .then(data => {
	            // Duyệt qua từng phiên chơi và hiển thị trong bảng
	            data.forEach(session => {
	                const row = document.createElement('tr');
					const formattedDate = new Date(session.playDate).toLocaleString();
	                row.innerHTML = `
	                    <td>${session.id}</td>
	                    <td>${formattedDate}</td>
	                    <td>${session.player.name}</td>
	                    <td>${session.score}</td>
	                `;
	                historyBody.appendChild(row);
	            });
	        })
	        .catch(error => console.error('Lỗi khi lấy dữ liệu từ API:', error));
	});
</script>
</html>
