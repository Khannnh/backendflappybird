<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Flappy Bird</title>
</head>
<body>
    <div id="game-container">
        <img src="flappybird.png" id="bird" alt="Bird">
        <div id="pipe-container"></div>
    </div>
    <div>
        <button id="pauseButton"><i class="fa fa-pause"></i> Pause</button>
        <button id="resumeButton"><i class="fa fa-play"></i> Continue</button>
    </div>
    <div id="score-container">
        <div class="score"><span id="score-value">0</span></div>
        <div id="player">Playername</div>
    </div>

    <script src="game.js"></script>
</body>
</html>
