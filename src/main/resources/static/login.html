<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>Login Flappy Bird</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
			background-image: url('ảnh chân dung.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-color: #f0f0f0;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #login-container {
            width: 300px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #ffa31a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: -5px 5px 10px #000033;
            font-size: 14px;
        }

        button:hover {
            background-color: #ff4d4d;
            font-size: 16px;
        }

        h1 {
            margin-top: 70px;
            font-size: 30px;
            color: white;
            text-shadow: 
                2px 2px 0 #000,
                -4px 4px 0 #000,
                2px -2px 0 #000,
                -4px -4px 0 #000;
        }

        #flappybird-image {
            display: block;
            margin: 10px auto;
            width: 60px;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <h1>FlappyBird</h1>
	<img src="/flappybird.png" alt="Flappy Bird" id="flappybird-image">


    <!-- Login Container -->
    <div id="login-container">
        <h2>Login To Play</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" onclick="submitLogin()">Login</button>
        </form>
        <p>Don't have an account? <a href="createaccount.html" id="register-link">Create account</a></p>
    </div>

    <!-- JavaScript -->
    <script>
        function submitLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Kiểm tra trường trống
            if (!username || !password) {
                alert('Please fill in both username and password!');
                return;
            }

            // Gửi request đến API (không có context-path /BaiTapLon nữa)
            fetch('/api/login', {  // Đường dẫn không còn chứa /BaiTapLon
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Login failed!');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    alert('Login successful!');
                    window.location.href = '/home.html'; // Chuyển trang khi thành công (không còn /BaiTapLon)
                } else {
                    alert(data.message || 'Invalid credentials. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error: Unable to connect to the server.');
            });
        }
    </script>
</body>
</html>
