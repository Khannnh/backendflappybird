<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <title>Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            background-image: url('flappybirdbg.png');
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
			font-family: 'Press Start 2P', cursive; 
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #create-account-container {
            width: 300px;
            margin:30px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
			box-shadow: -5px 5px 10px #000033
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #ffa31a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
			font-family: 'Press Start 2P', cursive; 
			box-shadow: -5px 5px 10px #000033; /* Bóng bên trái và dưới */
			/*bóng rộng 10px ngay dưới nút*/
			font-size:14px;
        }
        button:hover {
            background-color: #ff4d4d;
			font-size:20px;
        }
		h1 {
		    margin-top: 45px;
		    font-size: 40px;
			color: white;
			text-shadow:  /*đổ bóng cho chữ */
			    2px 2px 0 #000,  /* Đổ bóng pixel đen */
			    -4px 4px 0 #000,
			    2px -2px 0 #000,
			    -4px -4px 0 #000;
		}
		#login-container {
		    width: 300px;
		    margin: 10px auto;
		    background: white;
		    padding: 20px;
		    border-radius: 8px;
		    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		}
		#flappybird-image {
		    display: block;
		    margin: 5px auto; /* Căn giữa ảnh và thêm khoảng cách trên dưới */
		    width: 60px; /* Điều chỉnh kích thước ảnh theo ý muốn */
		    height: auto; /* Giữ tỷ lệ khung hình của ảnh */
		}
    </style>
</head>
<body>
    <h1>Create Account</h1>
	<img src="flappybird.png" alt="Flappy Bird" id="flappybird-image">
    <div id="create-account-container">
        <h2>Register</h2>
        <form id="create-account-form">

			<input type = 'text' id = "new-name" placeholder = "Enter your name" required>
            <input type="text" id="new-username" placeholder="Enter username" required>
            <input type="password" id="new-password" placeholder=" Enter password" required>
            <button type="submit">Create Account</button>
        </form>
    </div>
</body>
<script>
    // Xử lý tạo tài khoản
    document.getElementById('create-account-form').addEventListener('submit', (e) => {
        e.preventDefault();
		const ten = document.getElementById('new-name').value;
        const username = document.getElementById('new-username').value;
        const password = document.getElementById('new-password').value;

        // Gửi dữ liệu tạo tài khoản lên backend
        fetch('http://localhost:8080/api/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ ten , username, password }),
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('Tạo tài khoản thành công!');
				window.location.href = "login.html";
                // Chuyển hướng đến trang đăng nhập hoặc trang chính
            } else {
                alert('Có lỗi xảy ra, vui lòng thử lại!');
            }
        });
    });
</script>
</html>
