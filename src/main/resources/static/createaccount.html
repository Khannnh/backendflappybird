<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<link rel="icon" href="data:,">
    <title>Create Account</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #f0f0f0;
            text-align: center;
            background-image: url('flappybirdbg.png');
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #create-account-container {
            width: 300px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: -5px 5px 10px #000033;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #ffa31a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: -5px 5px 10px #000033;
            font-size: 14px;
        }
        button:hover {
            background-color: #ff4d4d;
            font-size: 16px;
        }
        h1 {
            margin-top: 100px;
            font-size: 25px;
            color: white;
            text-shadow: 
                2px 2px 0 #000,
                -4px 4px 0 #000,
                2px -2px 0 #000,
                -4px -4px 0 #000;
        }
        #flappybird-image {
            display: block;
            margin: 10px auto;
            width: 60px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Create Account</h1>
    <img src="flappybird.png" alt="Flappy Bird" id="flappybird-image">
    <div id="create-account-container">
        <h2>Register</h2>
        <form id="create-account-form">
            <input type="text" id="new-username" placeholder="Username" required>
            <input type="password" id="new-password" placeholder="Password" required>
            <input type="text" id="new-name" placeholder="Your Name" required>
            <button type="submit">Create Account</button>
        </form>
    </div>

	<script>
	    document.getElementById('create-account-form').addEventListener('submit', async (e) => {
	        e.preventDefault();

	        const username = document.getElementById('new-username').value.trim();
	        const password = document.getElementById('new-password').value.trim();
	        const ten = document.getElementById('new-name').value.trim();

	        if (!username || username.length < 5) {
	            alert('Username must be at least 5 characters!');
	            return;
	        }
	        if (!password || password.length < 6) {
	            alert('Password must be at least 6 characters!');
	            return;
	        }
	        if (!ten || ten.length < 3) {
	            alert('Name must be at least 3 characters!');
	            return;
	        }

	        try {
	            // Tạo tài khoản
	            const response = await fetch('/api/register', {
	                method: 'POST',
	                headers: { 'Content-Type': 'application/json' },
	                body: JSON.stringify({ username, pw: password, ten }),
	            });

	            if (response.ok) {
	                const result = await response.json(); // Chỉ gọi .json() nếu phản hồi là JSON
	                alert(result.message); // Hiển thị thông báo từ phản hồi

	                if (result.message === "Tạo tài khoản thành công!") {
	                    // Tự động đăng nhập sau khi tạo tài khoản
	                    const loginResponse = await fetch('/api/login', {
	                        method: 'POST',
	                        headers: { 'Content-Type': 'application/json' },
	                        body: JSON.stringify({ username, pw: password }),
	                    });

	                    if (loginResponse.ok) {
	                        window.location.href = "home.html"; // Chuyển hướng đến home.html sau khi đăng nhập thành công
	                    } else {
	                        const errorMessage = await loginResponse.text();
	                        alert(`Login failed: ${errorMessage}`);
	                    }
	                }
	            } else {
	                const errorMessage = await response.text(); // Lấy phản hồi dưới dạng văn bản
	                alert(`Error: ${errorMessage}`);
	            }
	        } catch (error) {
	            console.error('Error:', error);
	            alert('Unable to connect to the server!');
	        }
	    });
	</script>
</body>
</html>
